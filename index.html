<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>To do list</h1>
		<div class="container-fluid bg-secondary p-4">
			<div class="row d-flex">
				<input type="text" class="col-md-4 toDo" placeholder="Enter a task" />
				<input type="time" class="col-md-4 date" />
				<div class="col-md-4">
					<button class="addBtn btn btn-light">Add</button>
					<button class="clearBtn btn btn-danger">Clear</button>
				</div>
			</div>
			<ul class="row result-container d-flex flex-row"></ul>
		</div>
		<div
			class="progress"
			role="progressbar"
			aria-label="Info striped example"
			aria-valuenow="0"
			aria-valuemin="0"
			aria-valuemax="100"
		>
			<div
				class="progress-bar progress-bar-striped bg-info"
				style="width: 0%"
			></div>
		</div>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
	</body>
</html>
