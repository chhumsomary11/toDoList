<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Green Productivity</title>
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
		<link rel="manifest" href="site.webmanifest" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar">
			<div class="mx-auto d-block">
				<h2>
					<a href="#" class="brand text-white fw-bold">Green Productivity</a>
				</h2>
			</div>
		</nav>
		<main>
			<div class="first-section">
				<div class="img py-4">
					<script
						src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
						type="module"
					></script>
					<dotlottie-wc
						src="https://lottie.host/0ad099a5-40bb-4cb5-b0e6-a499fc555f7e/qGwmny8xcV.lottie"
						style="width: 300px; height: 300px"
						speed="1"
						autoplay
						loop
						class="mx-auto d-block"
					></dotlottie-wc>
				</div>
				<div
					class="d-flex flex-column align-items-center justify-content-center"
				>
					<form action="">
						<input
							type="text"
							name="name"
							id="name"
							class="form-control w-100 name-js"
							placeholder="Enter Your Name"
						/>
					</form>
					<button class="btn enterBtn" type="submit">Enter</button>
					<div class="description-js mt-4 text-center"></div>
				</div>
			</div>

			<!-- toDo section -->
			<div id="toDo-section" class="d-flex flex-column min-vh-100 invisible">
				<h1 class="text-center mx-auto">To do list</h1>

				<div
					class="d-flex flex-wrap justify-content-evenly gap-3 p-3"
					style="margin-top: 30px"
				>
					<input type="text" class="toDo form-control" />
					<input type="time" class="date" />

					<button class="addBtn btn">Add</button>
					<button class="clearBtn btn">Clear</button>
				</div>

				<div class="result-section mx-auto w-75 overflow-auto">
					<ul class="result-container p-3 mb-0"></ul>
					<h3 class="task-state text-center">You currently has no Task!</h3>
				</div>

				<div
					class="progress"
					role="progressbar"
					aria-label="Info striped example"
					aria-valuenow="0"
					aria-valuemin="0"
					aria-valuemax="100"
					style="height: 30px"
				>
					<div
						class="progress-bar progress-bar-striped progress-bar-animated"
						role="progressbar"
						style="width: 0%"
					>
						My progress
					</div>
				</div>
			</div>
		</main>

		<script src="index.js"></script>
		<script src="toDo.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
	</body>
</html>
